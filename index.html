<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="static/index.css">
  <link rel="stylesheet" href="/static/media.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">
    <form  action="#" class="form">
      <label class="dayLabel label" for="day">Day:</label>
      <input type="number" id="day" name="day" min="1" max="31" required placeholder="DD">
      <label class="dayLabelError error" for="day"></label>

      <label class="monthLabel label" for="month">Month:</label>
      <input type="number" id="month" name="month" min="1" max="12" required placeholder="MM">
      <label class="monthLabelError error" for="month"></label>

      <label class="yearLabel label" for="year">Year:</label>
      <input type="number" id="year" name="year" min="1900" max="9999" required placeholder="YYYY">
      <label class="yearLabelError error" for="year"></label>
      <button type="submit" class="btn">
        <img src="/assets/images/icon-arrow.svg" alt="arrow" class="arrow">
      </button>
      
      <div class="hr"></div>

    </form>

    <div class="yearsInput ageinput">
      - -
    </div>
    <div class="monthsInput ageinput">
      - -
    </div>
    <div class="daysInput ageinput">
      - -
    </div>

    <div class="years age">years</div>
    <div class="months age">months</div>
    <div class="days age">days</div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/static/index.js"></script>
</body>
</html>
